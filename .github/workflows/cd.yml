name: DEPLOYMENT KENSHIMOTA BACKUP MYSQL

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker build
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backup-mysql-8:${{ github.sha }} .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backup-mysql-8:latest .
      - name: login docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_USER_TOKEN }}
      - name: docker push
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/backup-mysql-8:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/backup-mysql-8:latest